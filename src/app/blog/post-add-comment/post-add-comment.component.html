<div class="card my-4">
    <h5 class="card-header">Leave a Comment:</h5>
    <div class="card-body">
        <form [formGroup]="commentForm" (ngSubmit)="submitComment" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" formControlName="name" placeholder="Enter name" [ngClass]="{
                'is-invalid': formErrors.name
            }" class="form-control" (blur)="validateControls()" autocomplete="off" />
                <div class="invalid-feedback" *ngIf="formErrors.name">
                    {{ formErrors.name }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" formControlName="email" placeholder="Enter email"
                    [ngClass]="{
                'is-invalid': formErrors.email
            }" class="form-control" (blur)="validateControls()" autocomplete="off" />
                <div class="invalid-feedback" *ngIf="formErrors.email">
                    {{ formErrors.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea formControlName="comment" id="comment" name="comment" placeholder="Enter a comment" [ngClass]="{
                'is-invalid': formErrors.comment
            }" class="form-control" rows="3" (blur)="validateControls()" autocomplete="off"></textarea>
                <div class="invalid-feedback" *ngIf="formErrors.comment">
                    {{ formErrors.comment }}
                </div>
            </div>
            <button type="submit" (click)="submitComment()" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>
</div>
